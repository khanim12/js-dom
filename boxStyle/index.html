<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="width" id="width" />
    <input type="text" placeholder="height" id="height" />
    <input type="text" placeholder="border width" id="border" /> <br />

    <br />
    <select name="style" id="style">
      <option value="">Border Style</option>
      <option value="dotted">dotted</option>
      <option value="solid">solid</option>
      <option value="none">none</option>
      <option value="dashed">dashed</option>
    </select>
    <select name="style" id="b_color">
        <option value="">Border Color</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        <option value="black">black</option>
      </select>
      <select name="style" id="color">
        <option value=""> Color</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        <option value="black">black</option>
      </select>
      <select name="style" id="bg_color">
        <option value="">Background Color</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        <option value="black">black</option>
      </select>
      <button class="ok">ok</button> <br> <br>
      <div style="width: 100px;height: 100px;border: 1px solid black;" class="box"></div>
    <script src="script.js"></script>
  </body>
</html>
